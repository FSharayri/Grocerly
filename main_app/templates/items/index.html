{% extends 'base.html' %}
{% load static %}

{% block head %}
<link 
  rel="stylesheet" 
  href="{% static "css/items/item-index.css" %}"
  type="text/css"  
>
{% endblock %}


{% block content %}

<section class="page-header">
  <h1 class="page-title">Shopping List</h1>
</section>

<section class="card-container">
  {% for item in items %}
  <a href="{% url "item-detail" item.id %}" class="card-link">
    <div class="card">
      <div class="card-content">
        <div class="card-img-container">
          <!-- You can add an image or icon here -->
        </div>
        <h2 class="card-title">{{ item.name }}</h2>
        <p class="card-quantity"><small>{{ item.quantity }}</small></p>
      </div>
    </div>
  </a>
  {% endfor %}
</section>

{% endblock %}
