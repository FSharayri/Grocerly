{% extends 'base.html' %}
{% load static %}

{% block head %}
<link 
  rel="stylesheet" 
  href="{% static "css/items/item-detail.css" %}"
  type="text/css"  
>
{% endblock %}

{% block content %}

<section class="item-details-container">
  <div class="item-details">
    <h1 class="item-title">{{ item.name }}</h1>
    <h2 class="item-quantity">Quantity: {{ item.quantity }}</h2>
    <h2 class="item-added-at">Added at: {{ item.added_at }}</h2>
    
    
    <div class="item-actions">
      <a href="{% url "item-update" item.id %}" class="btn btn-warn">Edit</a>
      <a href="{% url "item-delete" item.id %}" class="btn btn-danger">Delete</a>
    </div>
  </div>
</section>

{% endblock %}
