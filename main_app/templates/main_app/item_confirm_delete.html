{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="page-header">
  <h1>Delete you want to delete this Item ?</h1>
  <h2> => {{item.name}} - Qty: {{item.quantity}}</h2>
</div>
<form action="" method="post" class="form">
  {% csrf_token %}
  <a href="{% url "item-detail" item.id %}" class="btn secondary">
    Cancel
  </a>
  <button type="submit" class="btn danger">
    DELETE
  </button>
</form>

{% endblock %}
